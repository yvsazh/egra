{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EGRA{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/graphs.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="{% static 'libs/wow.min.js' %}"></script>

    <script src="{% static 'libs/p5.js' %}"></script>
    <script src="{% static 'libs/jQuery.min.js' %}"></script>
    <script src="{% static 'libs/jquery-ui.min.js' %}"></script>
</head>
<body>
    
    <div class="menu">
        <div class="logo">
            <h1 style="color: white;">EGRA</h1>
        </div>
        <div class="inner-menu">
            <a href="#" class="menu-link">About</a>
            <a href="{% url 'graphs:public_projects' %}" class="menu-link">Public Projects</a>
            {% if user.is_authenticated %}
                <a href="{% url 'graphs:projects' %}" class="menu-link">Your Projects</a>
                <a class="menu-link" href="{% url 'logout'%}?next={% url 'graphs:projects' %}">Logout</a>
            {% else %}
                <a class="menu-link" href="{% url 'login'%}?next={{request.path}}">Login</a>
            {% endif %}
        </div>

    </div>

    {% block content %}{% endblock %}
</body>
</html>
